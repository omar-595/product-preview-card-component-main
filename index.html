<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Style File -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Container -->
  <div class="container">
    <div class="card">
      <!-- Img Mobile -->
      <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="img-mobile">
      <!-- Img Desctop -->
      <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="img-desktop">
      <div class="right">

        <p class="title">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="price">$149.99 <span>$169.99</span></p>

        <button> <img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
